<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinPilot IE — Formulário</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .field { margin-bottom: 12px; }
    label { display:block; margin-bottom:6px; }
    input[type="text"], input[type="email"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    .err { color:#c62828; font-size:12px; min-height: 16px; }
    button { padding:10px 14px; background:#111; color:#fff; border:0; border-radius:8px; cursor:pointer; }
    .lang { margin-bottom: 16px; }
    .lang button { background:#eee; color:#111; }
    .lang .active { background:#111; color:#fff; }
    #status { margin-top: 10px; color:#444; }
  </style>
</head>
<body>
  <div class="lang">
    <button id="btn-pt" class="active">Português</button>
    <button id="btn-en">English</button>
  </div>

  <h1 data-i18n="title">FinPilot IE — Formulário</h1>

  <form id="intake-form">
    <div class="field">
      <label for="name" data-i18n="label_name">Nome</label>
      <input id="name" type="text" placeholder="Seu nome" />
      <div id="err-name" class="err"></div>
    </div>

    <div class="field">
      <label for="email" data-i18n="label_email">E-mail (opcional)</label>
      <input id="email" type="email" placeholder="voce@exemplo.com" />
      <div id="err-email" class="err"></div>
    </div>

    <!-- Honeypot invisível (anti-bot) -->
    <div style="position:absolute; left:-9999px; top:-9999px;" aria-hidden="true">
      <label for="hp">Leave this field empty</label>
      <input type="text" id="hp" name="hp" tabindex="-1" autocomplete="off" />
    </div>

    <div class="field">
      <label>
        <input id="consent" type="checkbox" />
        <span data-i18n="label_consent">Autorizo o uso dos meus dados conforme Política de Privacidade</span>
      </label>
      <div id="err-consent" class="err"></div>
    </div>

    <button id="submit-btn" type="submit" data-i18n="btn_submit">Enviar</button>
    <div id="status"></div>
  </form>

  <script type="module" src="./translations.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
