<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinPilot IE — Admin</title>
  <link rel="icon" href="data:," />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .card { border: 1px solid #e0e0e0; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    input { padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 8px 12px; border: 0; border-radius: 6px; cursor: pointer; background:#111; color:#fff; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border-bottom: 1px solid #eee; text-align: left; padding: 8px; font-size: 14px; }
    th { background: #fafafa; }
    .muted{ color:#666; font-size:12px; }
    #status{ margin: 8px 0 16px; color:#444; }
    .hidden{ display:none; }
  </style>
</head>
<body>
  <h1>FinPilot IE — Admin</h1>
  <div id="status" class="muted">Carregando...</div>

  <div id="login-card" class="card">
    <h3>Login</h3>
    <div class="row">
      <input id="email" type="email" placeholder="email@exemplo.com" />
      <input id="password" type="password" placeholder="Senha" />
      <button id="btn-login">Entrar</button>
    </div>
    <div class="muted">Habilite “Email + Password” no Supabase Auth e crie um usuário admin.</div>
  </div>

  <div id="app-card" class="card hidden">
    <div class="row" style="justify-content: space-between;">
      <div><strong>Logado como:</strong> <span id="whoami">—</span></div>
      <div class="row">
        <button id="btn-refresh" style="background:#1976d2;">Atualizar</button>
        <button id="btn-logout" style="background:#9e1c1c;">Sair</button>
      </div>
    </div>

    <div class="row" style="margin-top: 12px; gap:12px;">
      <label>Limite:</label>
      <input id="limit" type="number" value="50" min="1" max="500" style="width:90px" />
      <label>Offset:</label>
      <input id="offset" type="number" value="0" min="0" style="width:90px" />
      <label>Buscar por nome:</label>
      <input id="qname" type="text" placeholder="Parte do nome" />
    </div>

    <table id="tbl">
      <thead>
        <tr>
          <th>created_at</th>
          <th>name</th>
          <th>email</th>
          <th>locale</th>
          <th>source</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <div class="muted">Ordenado por created_at desc. Busca simples em profile-&gt;&gt;name.</div>
  </div>

  <!-- ENVs DO SUPABASE (substitua pelos reais) -->
  <script>
    window.VITE_SUPABASE_URL = 'https://SEU_PROJECT_REF.supabase.co';
    window.VITE_SUPABASE_ANON_KEY = 'SUA_ANON_KEY_AQUI';
  </script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="./admin.js"></script>
</body>
</html>
